<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Display - Rao Jatin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 20px;
      text-align: center;
      font-size: 2.5rem;
    }

    .image-container {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin: 40px 0;
    }

    .image-container img {
      width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    @media (min-width: 768px) {
      .image-container {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <h1>Images by Rao Jatin</h1>
  <div class="image-container">
    <img src="https://i.ibb.co/8LYDTqb4/Picsart-25-06-29-13-02-19-782.jpg" alt="Image 1" />
    <img src="https://i.ibb.co/jkkX6yMZ/Picsart-25-06-29-13-00-00-743.png" alt="Image 2" />
  </div>
</body>
</html>
